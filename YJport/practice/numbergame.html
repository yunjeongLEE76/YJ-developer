<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./numbergame.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="pre-title">나만 아니면 '되'!</h1>
      <h1 class="title">술게임</h1>
      <h1 class="sub-title"><span class="red-text">죽음</span>의 업 & 다운</h1>
      <div id="result">
        <img
          src="https://media1.giphy.com/media/9DinPR8bzFsmf74j9W/giphy.gif"
          class="main-img"
        />
        <h1 class="result-text">죽기 싫다면 맞춰라</h1>
      </div>
      <h2 id="chance">남은 기회:5번</h2>
      <input
        type="number"
        id="user-input"
        class="control"
        placeholder="1부터 100까지 숫자를 입력"
      />
      <button id="play-button" class="btn-go">Go!</button>
    </div>
    <button id="reset-button" class="btn-reset">리셋!</button>
    <script src="./numbergame.js"></script>
  </body>
</html>
